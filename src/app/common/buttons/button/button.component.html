<button [type]="type" [style.background-color]="getColor(bg)" [style.color]="getColor(color)"
  [class.disabled]="disabled" [class.have-content]="haveContent" [class.dev]="dev" [style.maxWidth]="maxWidth + 'px'"
  [style.border]="'1px solid ' + getColor(br)" (click)="onClick.emit()">

  <kendo-svg-icon *ngIf="preIcon" [icon]="preIcon" class="icon" />

  <span class="text">
    <ng-content></ng-content>
  </span>
  
  <span class="dev-text" [style.color]="getColor(bg)" *ngIf="dev">DEV</span>
</button>
